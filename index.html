<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <a-assets>
      <a-asset-item id="cone" src="https://raw.githubusercontent.com/nucleosistemasit/ar_seguranca/main/3d/traffic_cone_game_ready/scene.gltf"></a-asset-item>
      <a-asset-item id="safety_helmet" src="https://raw.githubusercontent.com/nucleosistemasit/ar_seguranca/main/3d/safety_helmet/scene.gltf"></a-asset-item>
      <a-asset-item id="googles" src="https://raw.githubusercontent.com/nucleosistemasit/ar_seguranca/main/3d/googles.gltf"></a-asset-item>
    </a-assets>

    <!-- handle barcode marker -->    
    <a-marker type="barcode" value="1">
      <!--<a-box position="0 0.5 0" material="color: red;"></a-box> -->
      <a-entity gltf-model="#cone" position="0 0 0.5" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="2">
<!--       <a-box position="0 0.5 0" material="color: green;"></a-box> -->
      <a-entity gltf-model="#safety_helmet" position="0 0 0.5" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="3">
      <a-entity gltf-model="#googles" position="0 0 0.25" rotation="-90 0 0" scale="0.08 0.08 0.08"></a-entity>
<!--       <a-box position="0 0.5 0" material="color: yellow;"></a-box> -->
    </a-marker>
    
    <a-marker type="barcode" value="4">
      <a-box position="0 0.5 0" material="color: pink;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="5">
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="6">
      <a-box position="0 0.5 0" material="color: grey;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="7">
      <a-box position="0 0.5 0" material="color: purple;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="8">
      <a-box position="0 0.5 0" material="color: cyan;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="9">
      <a-box position="0 0.5 0" material="color: white;"></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="10">
      <a-box position="0 0.5 0" material="color: orange;"></a-box>
    </a-marker>    

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  
  </a-scene>
  
</body>
